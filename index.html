<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingulAI | Digital Eternization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#000033] text-white overflow-hidden font-sans">
    
    <!-- Background Layer -->
    <div id="main-bg" class="fixed inset-0 z-0 bg-cover bg-center transition-transform scale-110 opacity-0" 
         style="background-image: url('https://r2-bucket.flowith.net/f/e08a497b5fb7d9e0/cyber_organic_neural_swarm_background_index_0%404096x2286.jpeg');">
        <div id="bg-overlay" class="absolute inset-0 bg-[#000033]/70 backdrop-blur-[2px]"></div>
    </div>

    <!-- Interface Layer -->
    <div id="main-container" class="relative z-10 flex flex-col min-h-screen opacity-0">
        
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center p-6 lg:px-16 gap-4">
            <div class="logo flex items-center gap-2">
                <div class="w-10 h-10 rounded-full border border-[#D4AF37] flex items-center justify-center bg-white/5 backdrop-blur-md">
                    <i data-lucide="infinity" class="text-[#D4AF37] w-6 h-6"></i>
                </div>
                <span class="text-xl md:text-2xl font-light tracking-widest uppercase">Singul<span class="font-bold text-[#D4AF37]">AI</span></span>
            </div>

            <nav class="flex items-center gap-4">
                <!-- Language Selector -->
                <button id="lang-toggle" class="glass-button p-2 rounded-full flex items-center gap-2 px-4 text-[10px] font-bold tracking-widest uppercase">
                    <i data-lucide="languages" class="w-4 h-4"></i>
                    <span id="current-lang">EN</span>
                </button>
                
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="glass-button p-2 rounded-full">
                    <i data-lucide="sun" class="w-4 h-4 md:w-5 md:h-5 theme-icon-light hidden"></i>
                    <i data-lucide="moon" class="w-4 h-4 md:w-5 md:h-5 theme-icon-dark"></i>
                </button>
            </nav>
        </header>

        <!-- Hero Content -->
        <main class="flex-grow flex flex-col items-center justify-center px-6 text-center">
            <div class="max-w-4xl glass-card p-10 lg:p-20 rounded-[40px] border border-white/10 relative overflow-hidden">
                <p id="hero-tagline" class="text-[#D4AF37] uppercase tracking-[0.4em] text-[10px] md:text-xs mb-6 font-bold opacity-80">
                    Pillars of Legacy
                </p>
                <h1 id="hero-title" class="text-3xl md:text-5xl lg:text-7xl font-light mb-8 leading-tight">
                    Digital <span class="font-semibold text-white">Eternization</span>.
                </h1>
                <p id="hero-desc" class="text-base md:text-xl text-white/70 mb-10 max-w-2xl mx-auto leading-relaxed">
                    The blockchain layer that completes the digital twin lifecycle. Where intelligence meets immortality.
                </p>

                <div class="flex flex-col sm:flex-row gap-5 justify-center items-center">
                    <button id="btn-site" class="premium-button-outline w-full sm:w-auto px-10 py-4 rounded-full text-xs font-bold tracking-widest uppercase flex items-center justify-center gap-3">
                        <span data-i18n="go_to_site">Go to Site</span>
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                    </button>
                    <button id="btn-demo-trigger" class="premium-button w-full sm:w-auto px-12 py-4 rounded-full text-xs font-bold tracking-widest uppercase flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(212,175,55,0.3)]">
                        <span data-i18n="demonstration">Demonstration</span>
                        <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                    </button>
                </div>
            </div>

            <!-- Pillars Indicator -->
            <div class="mt-12 grid grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-16 max-w-5xl opacity-40">
                <div class="flex flex-col items-center gap-3">
                    <i data-lucide="wallet" class="w-5 h-5 text-[#D4AF37]"></i>
                    <span class="text-[9px] uppercase tracking-[0.2em] font-bold">Defi</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <i data-lucide="brain-circuit" class="w-5 h-5 text-[#D4AF37]"></i>
                    <span class="text-[9px] uppercase tracking-[0.2em] font-bold">Avatars</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <i data-lucide="lock" class="w-5 h-5 text-[#D4AF37]"></i>
                    <span class="text-[9px] uppercase tracking-[0.2em] font-bold">Contracts</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <i data-lucide="hourglass" class="w-5 h-5 text-[#D4AF37]"></i>
                    <span class="text-[9px] uppercase tracking-[0.2em] font-bold">Capsules</span>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="p-8 text-center">
            <p id="footer-text" class="text-[10px] text-white/30 tracking-[0.3em] uppercase">
                Where your productivity becomes a sovereign legacy.
            </p>
        </footer>
    </div>

    <!-- Modal: Demonstration -->
    <div id="demo-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 hidden opacity-0">
        <div id="modal-backdrop" class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>
        <div class="relative w-full max-w-md glass-card p-10 rounded-[32px] border border-white/20 shadow-2xl">
            <button id="modal-close" class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h2 class="text-2xl font-light mb-2 tracking-wide text-white" data-i18n="demo_modal_title">Access Demo</h2>
            <p class="text-sm text-white/50 mb-8" data-i18n="demo_modal_subtitle">Enter your details to receive access.</p>
            
            <form id="demo-form" class="space-y-5">
                <div>
                    <input type="text" placeholder="Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#D4AF37]/50 transition-colors" required>
                </div>
                <div>
                    <input type="email" placeholder="Corporate Email" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#D4AF37]/50 transition-colors" required>
                </div>
                <button type="submit" class="premium-button w-full py-4 rounded-xl text-xs font-bold tracking-widest uppercase mt-4">
                    <span data-i18n="request_access">Request Access</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
